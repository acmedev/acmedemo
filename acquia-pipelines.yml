version: 1.0.0
services:
  - mysql
variables:
  global:
    PIPELINES_DEPLOY_URL: 'https://github.com/acquia/pipelines-examples/releases/download/deploy-latest/pipelines-deploy'
    PIPELINES_DEPLOY_TOOL: $HOME/pipelines-deploy
    N3_KEY: c0aa18df-b6cc-49ba-a9d8-5980f91eae4b
    N3_SECRET:
      secure: 
events:
  build:
    steps:
      - setup-project:
          type: script
          script:
            - 'composer install'
      - deploy:
          script:
            - curl -s -L -o $PIPELINES_DEPLOY_TOOL "$PIPELINES_DEPLOY_URL" && chmod 755 $PIPELINES_DEPLOY_TOOL
            - $PIPELINES_DEPLOY_TOOL

  merge:
    steps:
      - deploy:
          script:
            - curl -o $PIPELINES_DEPLOY_TOOL "$PIPELINES_DEPLOY_URL" && chmod 755 $PIPELINES_DEPLOY_TOOL
            - $PIPELINES_DEPLOY_TOOL